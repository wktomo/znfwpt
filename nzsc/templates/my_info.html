<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的信息</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        .header {
            background-color: #4caf50;
            color: white;
            padding: 15px 0;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .user-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <button class="user-button">U</button>
    <div class="container">
        <div class="header">
            <h1>我的信息</h1>
        </div>
        <p>这里是用户的个人信息页面。</p>
        <!-- 你可以在这里添加更多用户信息 -->
    </div>
</body>
</html>
